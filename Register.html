    <main>
        <div class="bg">
            <P class="main_title">Register user</P>
        <form action="">
            <input type="text" class="textbox" placeholder="Enter First Name">
            <input type="text" class="textbox" placeholder="Enter Last Name">

            <input type="number" class="textbox" placeholder="Enter Phone Number">
            <input type="Email" class="textbox" placeholder="Enter Email Id">
            <div class="radio">
                Gender 
                <span class="rdo"><input type="radio" name="gender" checked>  Male</span> 
                <span class="rdo"><input type="radio" name="gender"> Female</span> 
                <span class="rdo"><input type="radio" name="gender"> Other</span> 
            </div>
            <Select class="textbox">
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">China</option>
                <option value="">Dubai</option>
                <option value="">Austrelia</option>
                <option value="" selected>Country</option>
            </Select>

            <input type="text" class="textbox" placeholder="Username">
            <input type="password" class="textbox" placeholder="New Password">
            <input type="password" class="textbox" placeholder="Confirm Password">

            <input type="button" value="< Back" class="bt1 bt3">
            <input type="button" value="Continue >" class="bt1 bt2">
        </form>
